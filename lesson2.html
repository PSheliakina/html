        <input required type="tel" id="phone" name="phone" placeholder="8913000000">

        </select>

    <br /><label for="vacansy">Укажите предпочитаемую должность</label>

        <option value="Tec">Техничка</option>
        <option value="Buh">Бухгалтер</option>

    <br />Предпочитаемый способ связи
    <br /><input type="checkbox" name="how to connect" value="by phone">По телефону
    <br /><input type="checkbox" name="how to connect" value="by email">По email
    <br /><input type="checkbox" name="how to connect" value="no way">Никак
    <p><button type="submit">Отправить заявку</button> </p>
